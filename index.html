<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Trend & Taste</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-image: url('https://i.guim.co.uk/img/media/94ba556c55bfda594523431aec69c464ae3605de/152_0_2498_1500/master/2498.jpg?width=700&quality=85&auto=format&fit=max&s=135ef4db30188f1187f3d9b92f3cec02');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Trend & Taste</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p id="error" style="color: red; margin-top: 10px;"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "1234") {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "home.html";
      } else {
        document.getElementById("error").innerText = "Invalid credentials!";
      }
    }

    // Redirect if already logged in
    if (localStorage.getItem("isLoggedIn") === "true") {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
