<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Amazon Clone</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BCY6BXWY62"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-BCY6BXWY62');
</script>
</head>
<body>
  <header>
    <h1>AvengerHome</h1>
    <nav class="nav">
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('fashion')">Fashion</a>
      <a href="#" onclick="showSection('grocery')">Grocery</a>
    </nav>
  </header>

  <main>
    <!-- Home Section -->
    <section id="home" class="section">
  <img src="https://images.app.goo.gl/BhYwvx4q8xc8DYA78" alt="Homepage Banner" style="width:100%; height:auto; border-radius: 12px; margin-bottom: 20px;">
      <h2>Welcome to SanjuShop!</h2>
      <p>Select a category to start shopping.</p>
    </section>

    <!-- Fashion Section -->
    <section id="fashion" class="section">
  <h2>Fashion</h2>
  <div class="product-grid">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=200&q=80" alt="T-Shirt">
      <h3>Men's T-Shirt</h3>
      <p>$14.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1581391483441-8d4e4f93a36c?auto=format&fit=crop&w=200&q=80" alt="Jeans">
      <h3>Blue Jeans</h3>
      <p>$39.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1600180758890-6d365de0c178?auto=format&fit=crop&w=200&q=80" alt="Jacket">
      <h3>Winter Jacket</h3>
      <p>$89.99</p>
      <button>Add to Cart</button>
    </div>
  </div>
</section>


    <!-- Grocery Section -->
    <section id="grocery" class="section" style="display: none;">
  <h2>Grocery</h2>
  <div class="product-grid">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&fit=crop&w=200&q=80" alt="Milk">
      <h3>Fresh Milk (1L)</h3>
      <p>$2.49</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1574226516831-e1dff420e12b?auto=format&fit=crop&w=200&q=80" alt="Fruits">
      <h3>Mixed Fruits Pack (1kg)</h3>
      <p>$4.99</p>
      <button>Add to Cart</button>
    </div>
  </div>
</section>

  </main>

  <footer>
    <p>&copy; 2025 MyShop</p>
  </footer>

  <!-- JavaScript for Tab Switching -->
  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
    }

    // Show Home by default
    document.addEventListener('DOMContentLoaded', () => {
      showSection('home');
    });
  </script>
</body>
</html>
