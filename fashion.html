<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion - Trend & Taste</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <header>
    <h1>Trend & Taste</h1>
    <nav class="nav">
      <a href="home.html">Home</a>
      <a href="fashion.html">Fashion</a>
      <a href="grocery.html">Grocery</a>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>Fashion</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="images/tshirt.jpg" alt="T-Shirt">
          <h3>Men's T-Shirt</h3>
          <p>$14.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/jeans.jpg" alt="Jeans">
          <h3>Blue Jeans</h3>
          <p>$39.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/jacket.jpg" alt="Jacket">
          <h3>Winter Jacket</h3>
          <p>$89.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer><p>&copy; 2025 MyShop</p></footer>

  <script>
    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    }

    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
