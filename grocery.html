<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery - Trend & Taste</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Trend & Taste</h1>
    <nav class="nav">
      <a href="home.html">Home</a>
      <a href="fashion.html">Fashion</a>
      <a href="grocery.html">Grocery</a>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>Grocery Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://via.placeholder.com/200x200?text=Milk" alt="Milk">
          <h3>Organic Milk</h3>
          <p>$2.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/200x200?text=Fruits" alt="Fruits">
          <h3>Fresh Fruits</h3>
          <p>$5.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/200x200?text=Vegetables" alt="Vegetables">
          <h3>Vegetables Pack</h3>
          <p>$3.49</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer><p>&copy; 2025 MyShop</p></footer>
</body>
</html>
