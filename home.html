<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Trend & Taste</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .logout-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <header>
    <h1>Trend & Taste</h1>
    <nav class="nav">
      <a href="home.html">Home</a>
      <a href="fashion.html">Fashion</a>
      <a href="grocery.html">Grocery</a>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>Welcome to Trend & Taste!</h2>
      <p>Discover the latest fashion and grocery products.</p>
    </section>
  </main>

  <footer><p>&copy; 2025 MyShop</p></footer>

  <script>
    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    }

    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
